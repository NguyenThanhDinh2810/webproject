<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="refresh" content="20" />
    <meta name="keywords" content="truyện, truyện tranh, truyện online" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Trang truyện tranh số 1 Việt Nam, luôn cập nhật mới nhất, nhanh nhất."
    />
    <title>Trang chủ | Đọc truyện Online - Truyện gì cũng có</title>

  <body>

      <div class="main" id="header">

          <img src="/images/GHIENTRUYEN_LOGO.png" alt="Logo" />

        <div class="search_bar">
          <form>
            <input

              type="text"

        <div class="sort">
          <button>Lọc Truyện</button>

    <nav></nav>

    <footer></footer>
